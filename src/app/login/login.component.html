<div class="flex h-full w-full align-items-center justify-content-center">
  <div class="grid align-items-center">
    <div id="desktop-image" class="col">
      <img
        ngSrc="/assets/bank-image.png"
        width="546"
        height="457"
        priority="high"
        alt="bank image"
      />
    </div>

    <div class="col">
      <div class="flex flex-column gap-1">
        <div class="flex w-full justify-content-center">
          <img
            ngSrc="/assets/millenia.png"
            width="150"
            height="100"
            alt="millenia logo"
          />
        </div>
        <div class="text-4xl" style="color: #34429a">Hello</div>
        <div class="text-base">Please enter your credentials</div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username here" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" />
          <mat-icon-button
            style="padding: 5px"
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </mat-icon-button>
        </mat-form-field>
        <div
          class="flex w-full justify-content-end text-sm"
          style="color: #2e3275"
        >
          I forgot my Credentials
        </div>
        <button
          class="flex w-full p-2"
          style="
            border-radius: 0px;
            background-image: linear-gradient(to right, #404197, #9a2460);
            color: white;
          "
          mat-fab
          extended
          (click)="btnClick()"
        >
          LOGIN
        </button>
      </div>
    </div>
  </div>
</div>
